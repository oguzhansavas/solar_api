---
layout: default
---
<article class="post">
  <header class="post-header" style="border-bottom: 1px solid #e0e4ea; margin-bottom: 1.5rem;">
    <h1 class="post-title" style="font-size: 2.3rem; font-weight: 700; color: #232946; margin: 0 0 0.3em 0;">
      {{ page.title | escape }}
    </h1>
  </header>
  <div class="post-content" style="font-size:1.13rem; line-height:1.7;">
    {{ content }}
  </div>
</article>
